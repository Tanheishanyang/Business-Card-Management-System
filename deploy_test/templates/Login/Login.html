<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Login</title>
  
  <!-- 引用独立的 CSS 文件 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='Register/Register.css') }}">
</head>
<body>
  <div class="container">
    <!-- 卡片内容 -->
    <div class="card" style="--clr: #0f0;">
      <h1 class="card-title">Login</h1>
      <!-- 将表单绑定到 Flask 的后端 -->
      <form class="card-form" action="{{ url_for('login') }}" method="POST">
        <!-- 输入框 -->
        <input 
          type="tel" 
          class="input-field" 
          name="phone" 
          placeholder="Phone Number" 
          pattern="[0-9]{11}" 
          title="Enter a valid 11-digit phone number" 
          required 
        />
        <input 
          type="password" 
          class="input-field" 
          name="password" 
          placeholder="Password" 
          minlength="6" 
          required 
        />
        
        <!-- 错误提示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="error-messages">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- 按钮 -->
        <div class="button-group">
          <button type="submit" class="btn btn-confirm">Login</button>
          <button type="button" class="btn btn-back" onclick="window.history.back()">Back</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 引用独立的 JS 文件 -->
  <script src="{{ url_for('static', filename='Register/Register.js') }}"></script>
</body>
</html>
