<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Corner Hover Effects</title>
  <style>
    /* ========== 全局样式 ========== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 防止滚动 */
      -webkit-tap-highlight-color: transparent; /* 移动端点击高亮 */
      -webkit-touch-callout: none;             /* 禁止长按链接与图片显示菜单 */
      user-select: none;                       /* 禁止文字选中 */
      touch-action: none;                      /* 禁止浏览器自带的手势操作(重要) */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #222;
      position: fixed; /* 固定位置，防止滚动 */
      width: 100%;
    }

    /* ========== 容器 & 卡片样式 ========== */
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh; /* 占满视口高度 */
    }

    .container .card {
      position: relative;
      width: 70%;
      height: 60vh; /* 改为视口高度的60% */
      min-height: 400px; /* 保持最小高度限制 */
      background-color: rgba(45, 45, 45, 1);
      border-radius: 20px;
      overflow: hidden;
      -webkit-overflow-scrolling: none; /* iOS Safari禁用滚动弹性效果 */
    }

    /* ========== 发光渐变效果 ========== */
    .container .card::before {
      content: '';
      position: absolute;
      top: var(--y);
      left: var(--x);
      transform: translate(-50%, -50%);
      background: radial-gradient(var(--clr), transparent, transparent);
      width: 700px;
      height: 700px;
      opacity: 0;
      transition: .5s, top 0, left 0;
    }

    .container .card:hover::before {
      opacity: 1;
    }

    .container .card::after {
      content: '';
      position: absolute;
      inset: 2px;
      border-radius: 18px;
      background-color: rgba(45, 45, 45, .75);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 改变 style="--clr: #0f0;" 中的颜色，即可查看不同发光效果 -->
    <div class="card" style="--clr: #0f0;"></div>
  </div>

  <script>
    // 获取卡片元素
    const card = document.querySelector('.card');

    // ========== 移动端触摸事件 ==========

    // touchstart 中先禁用默认行为，以便一开始就能捕获 touchmove
    card.addEventListener('touchstart', function(e) {
      e.preventDefault(); 
    }, { passive: false });

    // 触摸移动事件
    card.addEventListener('touchmove', function(e) {
      e.preventDefault(); // 禁止滚动
      const touch = e.touches[0];
      const x = touch.pageX - card.offsetLeft;
      const y = touch.pageY - card.offsetTop;

      card.style.setProperty('--x', x + 'px');
      card.style.setProperty('--y', y + 'px');
    }, { passive: false });

    // ========== PC端鼠标事件 ==========
    card.addEventListener('mousemove', function(e) {
      const x = e.pageX - card.offsetLeft;
      const y = e.pageY - card.offsetTop;

      card.style.setProperty('--x', x + 'px');
      card.style.setProperty('--y', y + 'px');
    });
  </script>
</body>
</html>
