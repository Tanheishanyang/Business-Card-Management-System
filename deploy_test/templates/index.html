<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowy Hover Effect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<main class="main flow">
  <h1 class="main__heading">Welcome</h1>
  <div class="main__cards cards">
    <div class="cards__inner">
      <!-- Login Card -->
      <div class="cards__card card">
        <h2 class="card__heading">Login</h2>
        <p class="card__description">Access your account and manage your preferences.</p>
        <ul role="list" class="card__bullets flow">
          <li>Secure login</li>
          <li>Personalized dashboard</li>
        </ul>
        <a href="#login" class="card__cta cta">Login</a>
      </div>

      <!-- Register Card -->
      <div class="cards__card card">
        <h2 class="card__heading">Register</h2>
        <p class="card__description">Create a new account to get started.</p>
        <ul role="list" class="card__bullets flow">
          <li>Easy registration</li>
          <li>Access customized features</li>
        </ul>
        <a href="#register" class="card__cta cta">Register</a>
      </div>
    </div>
    <div class="overlay cards__inner"></div>
  </div>
</main>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
