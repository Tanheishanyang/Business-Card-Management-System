<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Glowing Corner Hover Effects</title>
  
  <!-- 引用独立的 CSS 文件 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='Register/Register.css') }}">
</head>
<body>
  <div class="container">
    <!-- 卡片内容 -->
    <div class="card" style="--clr: #0f0;">
      <h1 class="card-title">Register</h1>
      <form class="card-form">
        <!-- 输入框 -->
        <input type="text" class="input-field" placeholder="Username" required />
        <input type="email" class="input-field" placeholder="Email" required />
        <input type="password" class="input-field" placeholder="Password" required />
        
        <!-- 按钮 -->
        <div class="button-group">
          <button type="submit" class="btn btn-confirm">Confirm</button>
          <button type="button" class="btn btn-back" onclick="window.history.back()">Back</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 引用独立的 JS 文件 -->
  <script src="{{ url_for('static', filename='Register/Register.js') }}"></script>
</body>
</html>
